name: Bandit SAST Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit with SARIF support
        run: pip install bandit[sarif]

      # Optional: create baseline on first run 
      # - name: Generate baseline (run once)
      #   run: bandit -r . -f json --baseline bandit-baseline.json

      - name: Run Bandit with baseline (fail only on new MEDIUM+/HIGH issues)
        run: |
          bandit -r . \
                 -f json \
                 -o /tmp/bandit-temp.json \
                 --baseline bandit-baseline.json \
                 -lll -iii || echo "Baseline check failed (new issues found or baseline missing)" && exit 1

      - name: Generate full SARIF report for GitHub Code Scanning
        run: |
          bandit -r . \
                 -f sarif \
                 -o bandit-report.sarif \
                 -lll -iii

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif