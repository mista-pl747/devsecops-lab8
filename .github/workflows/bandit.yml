name: Bandit SAST Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit with SARIF support
        run: pip install bandit[sarif]

      - name: Run Bandit (baseline + SARIF)
        run: |
          set +e
          echo "Running Bandit scan..."

          if [ -f bandit-baseline.json ]; then
            bandit --baseline bandit-baseline.json -r . -lll -iii
            [ $? -eq 2 ] && exit 1
            echo "No new critical issues → OK"
          else
            echo "No baseline → creating one"
            bandit -r . -f json -o bandit-baseline.json
          fi

          bandit -r . -f sarif -o bandit-report.sarif -lll -iii

      - name: Generate SARIF report
        run: |
          bandit -r . \
                 -f sarif \
                 -o bandit-report.sarif \
                 -lll -iii

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif