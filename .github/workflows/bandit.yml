name: Bandit SAST Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit with SARIF
        run: pip install bandit[sarif]

      - name: Bandit scan with baseline (fail only on completely new MEDIUM+)
        run: |
          set +e
          if [ -f bandit-baseline.json ]; then
            bandit --baseline bandit-baseline.json -r . -lll -iii
            [ $? -eq 2 ] && echo "NEW critical issues!" && exit 1
            echo "No new MEDIUM+/HIGH issues → OK"
          else
            echo "No baseline → creating it"
            bandit -r . -f json -o bandit-baseline.json
          fi

      - name: Generate SARIF report (for GitHub Code Scanning)
        run: bandit -r . -f sarif -o bandit-report.sarif -lll -iii || true 

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif