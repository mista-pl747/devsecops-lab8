name: Bandit SAST Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[sarif]  
      - name: Run Bandit with baseline (JSON, fail on new MEDIUM+ issues)
        run: |
          bandit -r . -f json -o /tmp/bandit-temp.json \
                 -lll -iii \                
                 -b bandit-baseline.json || exit 1 

      - name: Generate SARIF report (without baseline, for GitHub display)
        run: |
          bandit -r . -f sarif -o bandit-report.sarif \
                 -lll -iii                  

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-report.sarif